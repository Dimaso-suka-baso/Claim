<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #F5E9C7;
            padding: 20px;
            color: #333;
        }
        .container {
            background: #FFD93D;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            margin: auto;
            position: relative;
            overflow: hidden;
            color: #2C2A4A;
            font-weight: 400;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: url('https://cdn.pixabay.com/photo/2017/10/31/09/56/wave-2901699_1280.png');
            background-size: cover;
            opacity: 0.5;
            animation: wave 3s infinite linear;
        }
        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .btn-whatsapp {
            display: inline-block;
            background: #2C2A4A;
            color: #FFD93D;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }
        .btn-whatsapp:hover {
            background: #1B1A33;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">Klaim Voucher</h1>
        <p class="mb-4">Klik tombol di bawah untuk klaim voucher anda</p>
        <a href="https://wa.me/6285189972283?text=Halo%2C%20saya%20tertarik%20dengan%20produk%20Anda!" class="btn-whatsapp">
            Klaim Sekarang
        </a>
        <div class="wave"></div>
    </div>
</body>
</html>
