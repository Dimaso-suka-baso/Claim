<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaim Voucher WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Klaim Voucher WhatsApp ðŸŽ‰</h1>
        <p>Klik tombol di bawah untuk klaim voucher via WhatsApp.</p>

        <a id="whatsapp-btn" class="btn-whatsapp">
            Klaim via WhatsApp
        </a>
    </div>

    <script>
        const nomorWA = "6285189972283"; // Ganti dengan nomor tujuan
        const baseURL = "https://script.google.com/macros/s/AKfycbxpFgRTIk0P3FZXL0he-snssRD03QIf9v1ssk8PF7PNInoiyZ5M118lLSIJlwj_g9K2/exec"; // Ganti dengan Web App URL dari Google Apps Script
        
        document.getElementById("whatsapp-btn").addEventListener("click", function() {
            let nama = prompt("Masukkan Nama Anda:");
            if (!nama) return;

            let waLink = `https://wa.me/${nomorWA}?text=Halo%2C%20saya%20${encodeURIComponent(nama)}%20ingin%20klaim%20voucher!`;
            window.open(waLink, "_blank");

            // Kirim data ke Spreadsheet
            fetch(`${baseURL}?nama=${encodeURIComponent(nama)}&nomor=${nomorWA}`)
                .then(response => response.text())
                .then(data => console.log("Response:", data))
                .catch(error => console.error("Error:", error));
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .btn-whatsapp {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-whatsapp:hover {
            background: #1ebea5;
        }
    </style>
</body>
</html>
